    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            }

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.06);
        --glass-shadow: rgba(0, 0, 0, 0.05);
        --glass-shine: rgba(255, 255, 255, 0.4);
      }

      .dark {
        --glass-bg: rgba(13, 18, 30, 0.6);
        --glass-border: rgba(255, 255, 255, 0.05);
        --glass-shadow: rgba(0, 0, 0, 0.2);
        --glass-shine: rgba(255, 255, 255, 0.03);
      }

      body {
        font-family: 'Outfit', sans-serif;
        /* Background handled by Tailwind classes in App.tsx */
        min-height: 100vh;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6, .font-mono {
        font-family: 'Space Grotesk', monospace;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #4f46e5, #06b6d4); 
        border: 2px solid #0f172a;
      }

      /* Animation Utilities */
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-up {
        animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; filter: blur(4px); }
        to { opacity: 1; filter: blur(0); }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Background Blobs Animation */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      
      .animate-blob {
        animation: blob 7s infinite;
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      /* Glass Utility - The "Wave" Look */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px var(--glass-shadow);
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s, border-color 0.3s;
      }

      /* A subtle gradient shine on top of glass panels */
      .glass-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        background: linear-gradient(
          115deg, 
          transparent 0%, 
          var(--glass-shine) 45%, 
          transparent 55%, 
          transparent 100%
        );
        pointer-events: none;
        transition: 0.5s;
      }

      .glass-panel:hover::before {
        left: 100%;
        transition: 0.7s;
      }
      
      /* Gradient Text Utilities */
      .text-gradient-primary {
        background: linear-gradient(to right, #818cf8, #22d3ee);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
